<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width = device-width, initial-scale = 1.0">
        <!-- © Copyright 2018 - Elton Memishaj -->
        <title>Material Animations</title>
        <!-- Import Material Icons Font -->
        <link rel="stylesheet" href="css/material-icons.css">
        <!-- Material Design CSS -->
        <link rel="stylesheet" href="css/materialize.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/custom.css">
        <!-- jQuery-UI CSS -->
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <!-- jQuery -->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <!-- jQuery-UI JS -->
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <!-- Material Design Javascript -->
        <script type="text/javascript" src="js/materialize.js"></script>
        <!-- Custom Javascript -->
        <script type="text/javascript" src="js/custom.js"></script>
    </head>
    <body>
        <div id="main-wrapper" style="position: relative; width: 100%; height: 100%;">
            <!-- Title / Action Bar -->
            <div class="title-bar" style="position: absolute; top: 0; width: 100%; height: 64px;">
                <div class="center" style="line-height: 64px; font-size: 2.5em; padding-top: 4px;"><a class="material-grey-text" title="Home Page" href=''>Material Animations</a></div>
                <a style="position: absolute; top: 50%; left: 24px; transform: translateY(-50%);"><i id="hamburger" onclick="if(this.innerHTML == 'menu') openSideNav(); else closeSideNav();" class="material-icons material-grey-text" style="cursor: pointer; transition: all .3s ease;">menu</i></a>
            </div>
            <div class="divider" />
            <div id="main-no-title-bar" style="position: absolute; top: 64px; left: 0; bottom: 0; right: 0;">            
                <!-- Side Navigation -->
                <div id="side-nav" class="menu-div card" style="z-index: 999; margin: 0; border-radius: 0; position: absolute; background-color: white; width: 300px; height: 100%; transition: transform .3s ease; transform: translateX(-100%);">
                    <ul class="side-nav-fixed">
                        <li id="user-view" class="card waves-effect waves-grey" style="width: 100%; margin: 0 0 2px 0; padding: 32px;">
                            <i class="material-icons material-grey-text" style="font-size: 4rem;">account_circle</i>
                            <div class="material-grey-text" style="margin-top: 16px; font-weight: bold;">Username</div>
                        </li>
                        <ul class="collapsible collapsible-accordion z-depth-0" style="margin: 0; border: none;">
                            <li class="card" style="margin: 0;">
                                <a class="collapsible-header waves-effect waves-grey" onclick="this.children[2].style.transform = this.children[2].style.transform == '' ? 'rotateX(180deg)' : '';">
                                    <i class="material-icons material-grey-text">apps</i>
                                    <span><i class="material-grey-text" style="padding-top: 4px; font-style: normal; font-size: 1em; font-weight: bold;">Apps</i></span>
                                    <i class="material-icons material-grey-text" style="position: absolute; right: 0; transition: all 0.3s ease;">arrow_drop_down</i>
                                </a>
                                <div class="collapsible-body no-padding">
                                    <ul>
                                        <li class="waves-effect waves-grey" style="width: 100%; text-indent: 1rem; padding: 16px;" onclick="openFrame('tabs/calendar.html');"><a class="material-grey-text"><i class="material-icons material-grey-text" style="padding-bottom: 4px; vertical-align: middle; margin-right: 16px;">date_range</i>Calendar</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </ul>
                </div>
                <div id="main-no-side-nav" onclick="if(event.clientX &gt; 300) closeSideNav();" style="margin-bottom: 48px; position: absolute; top: 0; left: 0; bottom: 0; right: 0;">
                    <div class="divider"></div>
                    <!-- iFrame -->
                    <iframe id="iframe" src="tabs/main.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div id="footer" class="white" style="width: 100%; height: 48px; position: absolute; bottom: 0;">
            <div class="center material-grey-text absolute-center">
                <b>&copy; Copyright
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                </b>
                - Elton Memishaj
            </div>
        </div>
    </body>
</html>
